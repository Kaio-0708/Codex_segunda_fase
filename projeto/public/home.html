<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
</head>
<body>
    <h1 id = "mensagemLogin"></h1>
    <a href="index.html"><button>sair</button></a>
    <button onclick="voltarComNome(event)">editar</button>

    <script>
        var usuario = localStorage.getItem("nomeLogin");
        document.getElementById("mensagemLogin").innerText = "Seja bem vindo, " + usuario + "!";
        function voltarComNome(event) {
            history.back();
            event.preventDefault();
        }
    </script>
</body>
</html>
